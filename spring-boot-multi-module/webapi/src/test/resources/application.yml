spring:
  datasource:
    url: jdbc:h2:file:~/h2/demo_test_db;MODE=MySQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
spring.jpa:
    hibernate.ddl-auto: update
